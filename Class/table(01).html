    <style>
       
        table ,tr, th, td{
            border: 1px solid black;

    <!--Row col span start-->
    <h2>Part 1: &nbsp; Row col Span properties</h2>
    <table>
        <tr id="r1">
            <th>sir. no</th>
            <th colspan="2" id="rc">Col span</th> <!--col span (remove on th from only this tr)-->

        </tr>
        <tr id="r2" >
            <td>1</td>
            <td>Juned</td>
            <td>Aslam</td>

        <tr id="r3">
            <td>2</td>
            <td rowspan="2" colspan="2" id="rc"> Row & Col span</td><!--Row col span-->
            
            
        </tr>
        <tr id="r4">
            <td>3</td>
           
            
        </tr>
        <tr id="r5">

            <td></td>

            <td></td>

    </table>
<!-- Row col span end-->
